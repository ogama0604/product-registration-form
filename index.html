<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品の登録</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      line-height: 1.8;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      padding: 5px;
      width: 250px;
      margin-top: 4px;
    }
    #unit-label {
      margin-left: 5px;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 6px 16px;
    }
  </style>
</head>
<body>
  <h1>商品登録フォーム</h1>
  <form id="form">
    <label>ジャンル：
      <select id="category" required>
        <option value="">-- 選択してください --</option>
        <option value="野菜">野菜</option>
        <option value="肉・卵">肉・卵</option>
        <option value="日用品">日用品</option>
      </select>
    </label>

    <label>商品名：
      <select id="product">
        <option value="">-- 商品を選択 --</option>
      </select>
      <input type="text" id="product-input" placeholder="自由入力（例：アボカド）">
    </label>

    <label>日付：
      <input type="date" id="date" required>
    </label>

    <label>店舗名：
      <select id="store-select">
        <option value="">-- よく使う店舗から選択 --</option>
        <option value="イオン">イオン</option>
        <option value="西友">西友</option>
        <option value="業務スーパー">業務スーパー</option>
        <option value="ドン・キホーテ">ドン・キホーテ</option>
      </select>
      <input type="text" id="store-input" placeholder="自由入力（例：○○商店）">
    </label>

    <label>重さ / 個数：
      <input type="number" id="weight" required>
      <span id="unit-label">g</span>
    </label>

    <label>金額（円）：
      <input type="number" id="price" required>
    </label>

    <label>メモ：
      <input type="text" id="note" placeholder="例：特売・冷凍など（任意）">
    </label>

      <input type="hidden" id="rowIndex" name="rowIndex">

    <button type="submit">登録する</button>
  </form>

  <p><a href="view.html">▶ 表示ページへ</a></p>


  <script src="script.js"></script>
</body>
</html>
