<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品比較・一覧</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <h1>登録商品一覧・比較</h1>

  <div class="controls">
    <label for="productSelect">商品を選ぶ：</label>
    <select id="productSelect">
      <option value="">-- 全ての商品を表示 --</option>
      </select>
  </div>

  <table id="resultTable">
    <thead>
      <tr>
        <th>ジャンル</th>
        <th>商品名</th>
        <th>日付</th>
        <th>店舗</th>
        <th>重さ/個数</th>
        <th>金額（円）</th>
        <th>単価</th>
        <th>単位</th>
        <th>登録時刻</th>
        <th>メモ</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <p><a href="index.html">← 入力ページへ戻る</a></p>

  <script src="view_script.js"></script> </body>
</html>
